
<div>
    <div class="mb-3 mt-3">
        <label for="content" class="fw-bold form-label">Title:</label>
        <div>{{article.title}}</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="content" class="form-label fw-bold">Content:</label>
        <div [innerHTML]="article.content" class="container">
        </div>
    </div>
    <div class="mb-3 mt-3">
        <label for="author" class="form-label fw-bold">Author:</label>
        <div>{{article.author}}</div>
    </div>
    <button (click)="approve(true)" class="btn btn-primary me-4">Approve</button>
    <button (click)="approve(false)" class="btn btn-secondary">Reject</button>
</div>
